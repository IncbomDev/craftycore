name: CraftyCore
version: '${version}'
main: org.craftystudios.CraftyCore
api-version: 1.19
prefix: [ CraftyCore ]
load: STARTUP
authors: [ Incbom, Pillage_ ]
description: The Core plugin for the Crafty series
website: craftystudios.me
depend: [PlaceholderAPI]
commands:
  help:
    description: Displays the help menu
    usage: /help
    aliases: [ ? ]
    permission: craftycore.help
  craftycore:
    description: Displays information on the plugin
    usage: /craftycore
    aliases: [ cc ]
    permission: craftycore.cc
  reload:
    description: Reloads the plugin
    usage: /craftycorereload
    aliases: [ cc r ]
    permission: craftycore.reload
  setspawn:
    description: Sets the spawn point
    usage: /setspawn
    aliases: [ ss ]
    permission: craftycore.setspawn
  spawn:
    description: Teleports you to the spawn
    usage: /spawn
    aliases: [ s ]
    permission: craftycore.spawn
  sethome:
   description: Sets your home
   usage: /sethome
   aliases: [ sh ]
   permission: craftycore.sethome
  gamemode:
   description: Change your gamemode
   usage: /gamemode
   permission: craftycore.gamemode
  gmc:
   description: Change your gamemode to creative
   usage: /gmc
   permission: craftycore.creative
  gms:
   description: Change your gamemode to survival
   usage: /gms
   permission: craftycore.survival
  gma:
   description: Change your gamemode to adventure
   usage: /gma
   permission: craftycore.adventure
  gmsp:
   description: Change your gamemode to spectator
   usage: /gmsp
   permsission: craftycore.spectator 



